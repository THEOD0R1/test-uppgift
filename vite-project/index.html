<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/2471abcbe0.js" crossorigin="anonymous"></script>
  <title>Restaurang</title>
</head>

<body>
  <header class="header">
    <i class="fa-solid fa-bars" id="header__icon"></i>
    <p class="header__title">Lasses.</p>
    <button class="header__button">Boka bord</button>
  </header>
  <main>
    <section class="main__schedule">
      <article class="main__schedule__title">
        <div class="main__schedule__title__container">
          <h2>Våra</h2>
          <h2>öppettider</h2>
        </div>
      </article>
      <article class="main__schedule__opening-hours">
        <div class="main__schedule__opening-hours__container">
          <div>
            <h4>Måndag - Torsdag</h4>
            <p>11.30 - 23.00</p>
          </div>
          <div>
            <h4>Fredag</h4>
            <p>11.30 - 01.30</p>
          </div>
          <div>
            <h4>Lördag</h4>
            <p>12.00 - 01.30</p>
          </div>
          <div>
            <h4>Söndag</h4>
            <p>Stängt</p>
          </div>
        </div>
      </article>
    </section>
    <section class="main__food">
      <article class="main__food__img">
        <div><img src="src/bistro (3).png" alt="food" /></div>
      </article>
      <article class="main__food__title">
        <h2>Brunch, lunch</h2>
        <h2>och middag</h2>
        <div class="main__food__title__menu"><button>Se menyer</button></div>
      </article>
    </section>
  </main>


  <footer>
    <section>
      <div>
        <h3>Följ Oss på instagram</h3>
        <a href="#">
          @Restaurang
        </a>
      </div>
      <div class="info">
        <a href="#">Res.</a>
        <div class="address">
          <p>Address gatan 33</p>
          <p>Stockholm</p>
          </p>
        </div>
        <div class="contact">
          <a href="tel:08557733">Tel:08557733</a>
          <a href="mailto:email@example.com">Restaurang@Bokning.se</a>
        </div>
      </div>
    </section>
  </footer>
  <script type="module" src="src/ts/main.ts"></script>
</body>

</html>
